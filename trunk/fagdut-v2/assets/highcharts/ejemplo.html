		<title>Highcharts Example</title>

		<script type="text/javascript" src="../jquery-ui/jquery-1.8.0.min.js"></script>
		<script type="text/javascript">
			function milisecondsToTime(secs)
			{
				secs=secs/1000;
				var hours = Math.floor(secs / (60 * 60));

				var divisor_for_minutes = secs % (60 * 60);
				var minutes = Math.floor(divisor_for_minutes / 60);
				
				if(hours<10){
					hours='0'+hours;
				}
				
				if(minutes<10){
					minutes='0'+minutes;
				}
				
				var cadena = hours+":"+minutes;

				return cadena
			}
			
			function milisecondsToDate(milisecs){
				var time = new Date(milisecs);
				
				var theyear=time.getFullYear();
				var themonth=time.getMonth()+1;
				var thetoday=time.getDate();
				
				var cadena = theyear+"-"+themonth+"-"+thetoday;
				
				return cadena;
			}
			
			$(function () {
				var chart;

						'Click and drag in the plot area to zoom in' :
